<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <!-- Importing Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000020; /* Dark background */
            color: #ffffff; /* White text */
        }
        h1 {
            color: #9ce0db; /* Light teal text */
        }
        table {
            background-color: #2f2c79; /* Medium blue background */
        }
        th {
            background-color: #171a4a; /* Dark blue background */
            color: #ffffff; /* White text */
        }
        td {
            background-color: #2f2c79; /* Medium blue background */
            color: #ffffff; /* White text */
        }
        .btn-floating {
            background-color: #5dc1b9; /* Teal button background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-floating img {
            width: 24px;
            height: 24px;
        }
        img {
            width: 100px;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            table {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper" style="background-color: #171a4a;">
            <a href="#" class="brand-logo center">Informes</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Informes</h1>
        <div class="row">
            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Imagen</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody id="informes-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Importing Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function isValidCoordinate(lat, lng) {
            return !isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
        }

        async function fetchInformes() {
            const response = await fetch('/informes');
            const informes = await response.json();
            const tableBody = document.getElementById('informes-table-body');
            informes.forEach(informe => {
                const { timestamp, image_base64, latitude, longitude } = informe;
                const lat = parseFloat(latitude);
                const lng = parseFloat(longitude);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${timestamp}</td>
                    <td><img src="data:image/jpeg;base64,${image_base64}" alt="Imagen del informe"></td>
                    <td>${latitude}</td>
                    <td>${longitude}</td>
                    <td>
                        ${isValidCoordinate(latitude, longitude) ? `
                        <a class="btn-floating btn-small waves-effect waves-light" 
                           href="https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}" 
                           target="_blank">
                            <img src="images/location-icon.png" alt="Ubicación">
                        </a>
                        ` : 'Coordenadas inválidas'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        fetchInformes();
    </script>
</body>
</html>
