<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <!-- Importing Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000020; /* Dark background */
            color: #8c8c8c; /* Light grey text */
        }
        h1 {
            color: #8c8c8c; /* Light grey text */
        }
        table {
            background-color: #171a4a; /* Dark blue background */
        }
        th {
            background-color: #2f2c79; /* Medium blue background */
            color: #ffffff; /* White text */
        }
        td {
            background-color: #171a4a; /* Dark blue background */
            color: #666666; /* Dark grey text */
        }
        .btn-floating {
            background-color: #5dc1b9; /* Teal button background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-floating img {
            width: 24px;
            height: 24px;
        }
        img.thumbnail {
            width: 100px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            table {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper" style="background-color: #171a4a;">
            <a href="#" class="brand-logo center">Informes</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Informes</h1>
        <div class="row">
            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Imagen</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody id="informes-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <h4>Imagen del Informe</h4>
            <img id="modal-image" src="" alt="Imagen del informe" style="width: 100%;">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
        </div>
    </div>

    <!-- Importing Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function isValidCoordinate(lat, lng) {
            return !isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const modals = document.querySelectorAll('.modal');
            M.Modal.init(modals);
        });

        async function fetchInformes() {
            const response = await fetch('/informes');
            const informes = await response.json();
            const tableBody = document.getElementById('informes-table-body');
            informes.forEach(informe => {
                const { timestamp, image_base64, latitude, longitude } = informe;
                const lat = parseFloat(latitude);
                const lng = parseFloat(longitude);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${timestamp}</td>
                    <td><img class="thumbnail" src="data:image/jpeg;base64,${image_base64}" alt="Imagen del informe" onclick="openModal('${image_base64}')"></td>
                    <td>${latitude}</td>
                    <td>${longitude}</td>
                    <td>
                        ${isValidCoordinate(lat, lng) ? `
                        <a class="btn-floating btn-small waves-effect waves-light" 
                           href="https://www.google.com/maps/search/?api=1&query=${lat},${lng}" 
                           target="_blank">
                            <img src="data:image/png;base64,${await getLocationIconBase64()}" alt="Ubicación">
                        </a>
                        ` : 'Coordenadas inválidas'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function getLocationIconBase64() {
            const response = await fetch('/mnt/data/image.png'); // Update with the correct path
            const blob = await response.blob();
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function openModal(imageBase64) {
            const modalImage = document.getElementById('modal-image');
            modalImage.src = `data:image/jpeg;base64,${imageBase64}`;
            const modal = M.Modal.getInstance(document.getElementById('image-modal'));
            modal.open();
        }

        fetchInformes();
    </script>
</body>
</html>
