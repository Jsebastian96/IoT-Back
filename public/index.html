<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <!-- Importing Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Informes</h1>
        <div class="row">
            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Imagen</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                    </tr>
                </thead>
                <tbody id="informes-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Importing Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        async function fetchInformes() {
            const response = await fetch('/informes');
            const informes = await response.json();
            const tableBody = document.getElementById('informes-table-body');
            informes.forEach(informe => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${informe.timestamp}</td>
                    <td><img src="data:image/jpeg;base64,${informe.image_base64}" alt="Imagen del informe"></td>
                    <td>${informe.latitude}</td>
                    <td>${informe.longitude}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        fetchInformes();
    </script>
</body>
</html>
